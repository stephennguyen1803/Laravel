version: 2

jobs:
  build:
    machine:
      image: circleci/classic:201808-01
    steps:
      - run:
          name: Install system requirements
          command: |
              wget -qO- "https://github.com/havoc-io/mutagen/releases/download/$MUTAGEN_ARCHIVE" | tar xvz -C "$HOME/bin/"
              mutagen daemon start
          environment:
            MUTAGEN_ARCHIVE: v0.10.0/mutagen_linux_amd64_v0.10.0.tar.gz
      - run:
          name: Install Data Requirement
          command: 'cd ~/project && docker-compose up -d'
workflows:
  version: 2
  build:
    jobs:
      - build

